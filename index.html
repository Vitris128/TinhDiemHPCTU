        <section class="section">

                                <label class="label">Điểm HP:</label>
                                <input required class="input diemHP is-primary" type="number" name="" id="diemHP1" min="0" max="10">
            
                            </div>
                            <div class="column is-4">
                                <label class="label">Số tín chỉ HP:</label>
                                <input required class="input soTC is-primary" type="number" name="" id="soTC1" min="0" max="4">
            
                            </div>
                        </div>
                        <div class="row-hp columns is-mobile">
                            <div class="column is-7">

                        </div>
                        <div class="row-hp columns is-mobile">

                                <label class="label">Số tín chỉ HP:</label>
                                <input required class="input soTC is-primary" type="number" name="" id="soTC3" min="0" max="4">
            
                            </div>
                        </div>
                        <div class="block"></div>
                    </div>
            
                    <div class="column">

                    </div>
                </div>

                                <button onclick="CreateNewRow()" class=" button m-2 is-medium is-link">Thêm học phần</button>
